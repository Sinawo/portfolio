<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


   <!-- Google Fonts Link For Icons -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />  
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- NOTES 
     Defer tells the browser to wait until the page has finnished parsing before executing the script 
     parsing is the process of reading and representing JavaScript code as a data structure,
     
     
        while executing is the process of running the code:
        The execution phase is when the actual code is run. The JavaScript engine reads the code in the current Execution Context, updates the variable values, and then executes the code. 

        WHY? 
        The speed at which a page parses, compiles, and executes can impact the page's start-up performance.
    
    2. We are using GOOGLE FONTS and ICONS





    -->

    <script src="scripts/chat-handler-script.js" defer></script>
    <link rel="stylesheet" href="bot-styles/demo-style1.css">

</head>

<body class="show-chatbot">
    <button class="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>

    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>



        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi thereðŸ‘‹ <br>How can I help you today?</p>
            </li>
            <li class="chat outgoing">
                <p>This is message from the user</p>
            </li>
        </ul>

        <div class="chat-menu">
            <div class="menu-header" onclick="toggleMenu()">
                <span class="arrow">&#x25BC;</span> <!-- Down arrow -->
                <span>Menu</span>
            </div>
            <div class="menu-content">
                <ul>
                    <li>Option 1</li>
                    <li>Option 2</li>
                    <li>Option 3</li>
                </ul>
            </div>
        </div>

        <div class="chat-input">
            <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menuContent = document.querySelector('.menu-content');
            menuContent.classList.toggle('show');
        }
    </script>
</body>


</html>
