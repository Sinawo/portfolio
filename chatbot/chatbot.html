<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


   <!-- Google Fonts Link For Icons -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />  
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- NOTES 
     Defer tells the browser to wait until the page has finnished parsing before executing the script 
     parsing is the process of reading and representing JavaScript code as a data structure,
     
     
        while executing is the process of running the code:
        The execution phase is when the actual code is run. The JavaScript engine reads the code in the current Execution Context, updates the variable values, and then executes the code. 

        WHY? 
        The speed at which a page parses, compiles, and executes can impact the page's start-up performance.
    
    2. We are using GOOGLE FONTS and ICONS





    -->

    <script src="scripts/chat-handler-script.js" defer></script>
    <link rel="stylesheet" href="bot-styles/style.css">

</head>

<body>

    <!-- open/close chat buttons -->
    <button class="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined"> close</span>
    </button>
    

    <!-- Chatbot itself -->
    <div class="chatbot">
        <!--chatbot header -->
        <header>
            <h2>Chatbot</h2>
            <!-- close button fom the header -->
            <span class="close-btn material-symbols-outlined">close</span>
        </header>

        <!-- the chat messages list -->
        <ul class="chatbox">
            <!-- "chat incoming" class -> is the message coming from the bot -->
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there <br>How can I help you today?</p>
            </li>
        </ul>
        <!-- user's input box  -->
        <div class="chat-input">
            <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>



    </div> <!-- Chatbot itself -->

</body>

</html>
